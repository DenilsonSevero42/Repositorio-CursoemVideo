    <title>Parágrafos</title>

<body>
<h1>ex002</h1>
<p>Teste de quebra
    de parágrafo
    no visual studio <!-- Tag para comentários no código-->
</p>    
<p>novo teste <br>de quebra de <br>parágrafo no vs</p> <!--br break row para quebra de linhas-->
<p>vamos adicionar alguns simbolos:
    &reg; <!--Marca registrada-->
    &copy; <!--coyright-->
    &trade; <!--trade mark-->
    &euro; <!--moeda euro--> 
    &pound; <!--moeda libra-->
    &cent; <!--moeda dolar-->
    &yen; <!--moeda japonesa-->
    &delta; <!--delta minusculo-->
    &Delta; <!--delta maiusculo-->
</p>
<p>vamos adicionar alguns emoji:
    &#x1F596; <!--para add emoji, &.. #..x.. código do emoji-->
    

</p>
