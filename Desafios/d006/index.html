<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Neste desafio tenho que fazer uma lista de tags do html adicionando a tag abbr para uma checagem da mesma.</p>
    <ul>
        <li> <abbr title="Usar tag <p>">Parágrafos</abbr></li>
        <li> <abbr title="Usar tag <h1> á <h6>">Textos em destaques</abbr></li>
        <li> <abbr title="Usar tag <ul>">Criar lista desordenada</abbr></li>
        <li> <abbr title="Usar tag <ol>">Criar lista ordenada</abbr></li>
        <li> <abbr title="Usar tag <title>">Titulos</abbr></li>
        <li> <abbr title="Usar tag <a>">Criar links</abbr></li>
        <li> <abbr title="Usar tag <img>">Inserir imagens no site</abbr></li>
    </ul>

</body>
</html>
